<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>File Server</title>
   <style>
      body {
         font-family: sans-serif;
         padding: 2rem;
      }
   </style>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
   <h1>Available APK Files</h1>
   <ul id="file-list"></ul>

   <script>
      fetch('/api/files')
         .then(res => res.json())
         .then(files => {
            const list = document.getElementById('file-list');
            files.forEach(file => {
               const li = document.createElement('li');
               const a = document.createElement('a');
               a.href = `/files/${file}`;
               a.textContent = file;
               a.download = true;
               li.appendChild(a);
               list.appendChild(li);
            });
         });
   </script>
</body>

</html>
