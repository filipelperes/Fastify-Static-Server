<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Vite + HTML + TS</title>
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="h-screen w-screen font-inter flex flex-col justify-center items-center bg-stone-700 text-neutral-50">
   <h1 class="capitalize tracking-wider text-7xl">Available Files</h1>
   <ul class="!my-9 min-h-28 max-h-[55vh] overflow-x-hidden overflow-y-auto w-1/2 border border-neutral-50 rounded-xl"
      id="file-list"></ul>

   <button id="refresh-button" title="Refresh Files" aria-label="Refresh Files"
      class="transition duration-300 cursor-pointer">
      <svg id="refresh-icon" width="45px" height="45px" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg" class="text-neutral-50">
         <path
            d="M12.793 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414-1.414L14.086 7H12.5C8.952 7 6 9.952 6 13.5S8.952 20 12.5 20s6.5-2.952 6.5-6.5a1 1 0 1 1 2 0c0 4.652-3.848 8.5-8.5 8.5S4 18.152 4 13.5 7.848 5 12.5 5h1.586l-1.293-1.293a1 1 0 0 1 0-1.414z"
            fill="currentColor" />
      </svg>
   </button>

   <script type="module" src="./script.ts"></script>
</body>

</html>
